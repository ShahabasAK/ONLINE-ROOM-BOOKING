<html>
<head>
	<title>Design  details</title>
	{% load static %}
	<link rel="stylesheet" type="text/css" href=" {% static '/css/addroome.css' %}">
</head>
<body>
<div class="header">
<h3>ADD ROOM DETAILS</h3>
</div>

	<form method="post" enctype="multipart/form-data">
		 {% csrf_token %}


		<div class="input-group">
			<label>ROOM TYPE  </label>
			<select name="room_type">
				<option value="single room" selected>single room</option>
				<option value="double room" selected>double room</option>
				<option value="deluxe room" selected>deluxe room</option>

			</select>



		 </div>


		<div class="input-group">
			<label>UPLOAD IMAGE</label>
			<input type="file" name="image">
		 </div>
		 <div class="input-group">
			<label>ROOM NAME</label>
			<input type="TEXT" name="room_name"  placeholder="Enter room name">
		 </div>
		 <div class="input-group">

		 <div class="input-group">
			<label>DISCRIPTION</label>
			<input type="TEXT" name="discription"  placeholder="Enter Rate">
		 </div>


		 <div class="input-group">
			<label>PHONE NUMBER</label>
			<input type="TEXT" name="phone"  placeholder="Enter the phone number">
		 </div>



		<div class="input-group">
			<label>RATE</label>
			<input type="TEXT" name="rate"  placeholder="Enter Rate">
		 </div>

		<div class="input-group">
			<label>LOCATION</label>
			<input type="TEXT" name="location"  placeholder="Enter location">
		 </div>

		<div class="input-group">
			<button type="submit" class="btn" name="">ADD</button>
		</div>
    </form>


</body>
</html>
